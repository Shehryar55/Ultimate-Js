<body>
    <p id="demo"></p>

<h1 class="text-center bg-success text-white p-2 mt-5 w-50 m-auto"> Print Objet In Order List Dynamically</h1>


<ol class="list-group list-group-numbered w-25 m-auto mt-4" id="olData">

  </ol>






<script>

const person={
    Name:"Sherry",
    Age:22,
    City:"Lahore",
    Country:"Pakistan",
    RollNO:021,
}


let olData=document.getElementById("olData");

for (const key in person) {
    if (Object.hasOwnProperty.call(person, key)) {
        const element = person[key];
        olData.innerHTML +=`  \
        <li class="list-group-item list-group-item-action ">${element}</li>\
        `;
    }
}
